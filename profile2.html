<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Dashboard</h1>
    </header>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="#">Nutrition</a></li>
                <li><a href="#">Progress</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <main class="content">
            <section class="overview">
                <h2>Overview</h2>
                <div class="overview-stats">
                    <div class="stat">
                        <h3>Steps</h3>
                        <p>10,000</p>
                    </div>
                    <div class="stat">
                        <h3>Calories Burned</h3>
                        <p>600</p>
                    </div>
                    <div class="stat">
                        <h3>Workouts</h3>
                        <p>5</p>
                    </div>
                </div>
            </section>
            <section class="workout-log">
                <h2>Workout Log</h2>
                <ul>
                    <li>Monday - Cardio (30 min)</li>
                    <li>Wednesday - Strength Training (45 min)</li>
                    <li>Friday - Yoga (60 min)</li>
                </ul>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Fitness Dashboard</p>
    </footer>
</body>
</html>
